<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Jobs</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/42b035f1e2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo">
          <img
            src="https://previews.123rf.com/images/urfandadashov/urfandadashov1808/urfandadashov180819706/108439417-job-title-vector-icon-isolated-on-transparent-background-job-title-logo-concept.jpg"
            alt=""
          />
        </div>
        <span>Dev Jobs</span>
      </div>
    </header>
    <div class="search">
      <div class="search-container">
        <div class="input-container">
          <i class="fas fa-search"></i>
          <input
            type="text"
            id="filter-jobs"
            name="filter-jobs"
            placeholder="Filter by title"
          />
        </div>
        <div class="button-container">
          <span>Find Job</span>
        </div>
      </div>
    </div>
  </body>
</html>
