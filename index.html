<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Jobs</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/42b035f1e2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo">
          <img
            src="https://previews.123rf.com/images/urfandadashov/urfandadashov1808/urfandadashov180819706/108439417-job-title-vector-icon-isolated-on-transparent-background-job-title-logo-concept.jpg"
            alt=""
          />
        </div>
        <span>Dev Jobs</span>
      </div>
    </header>
    <div class="search">
      <div class="search-container">
        <div class="input-container">
          <i class="fas fa-search"></i>
          <input
            type="text"
            id="filter-jobs"
            name="filter-jobs"
            placeholder="Filter by title"
          />
        </div>
        <div class="button-container">
          <span>Find Job</span>
        </div>
      </div>
    </div>
    <div class="jobs-list">
      <h1>Showing 15 jobs</h1>
      <div class="jobs-container">
        <div class="job-tile">
          <div class="top">
            <img src="" alt="" />
            <span class="material-icons more_horiz">more_horiz</span>
          </div>
          <div class="rolename">
            <span>Lead Product Design</span>
          </div>
          <div class="description">
            <span
              >Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam
              deleniti tempore impedit itaque reprehenderit ad alias id, quod
              vitae odio?</span
            >
          </div>
          <div class="buttons">
            <div class="button apply-now">Apply Now</div>
            <div class="button">Message</div>
          </div>
        </div>
        <div class="job-tile">One Job</div>
        <div class="job-tile">One Job</div>
        <div class="job-tile">One Job</div>
      </div>
    </div>
  </body>
</html>
